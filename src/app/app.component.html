<lab-header
  *ngIf="showHeader$ | async"
  @slideUpDown
  [data]="data$ | async"
  (toggleSettings)="toggleSettings()"
  (hideHeader)="hideHeader()"
></lab-header>
<main>
  <lab-settings-container
    *ngIf="settingsOpen"
    @slideLeftRight
    (cancel)="toggleSettings()"
  >
  </lab-settings-container>
  <div class="view">
    <ul role="navigation">
      <li (click)="toggleSettings()">Settings</li>
      <li
        routerLink="/list"
        routerLinkActive="active"
        [fragment]="router.zip"
        title="View as list of steps"
      >
        List
      </li>
      <li
        routerLink="/hierarchy"
        routerLinkActive="active"
        [fragment]="router.zip"
        title="View as sunburst hierarchy"
      >
        Hierarchy
      </li>
      <li class="spacer"></li>
      <li
        *ngIf="(showHeader$ | async) === false"
        id="app-show-header"
        class="expand"
        title="Show header"
        (click)="showHeader()"
      >
        <i class="material-icons">expand_more</i>
      </li>
    </ul>
    <lab-products-container></lab-products-container>
    <router-outlet></router-outlet>
  </div>
</main>
