<button
  pButton
  pRipple
  type="button"
  class="d-inline-flex d-xl-none p-button-lg p-button-text settings-button m-1"
  icon="fa-solid fa-bars"
  (click)="contentSvc.toggleSettings()"
></button>
<p-splitButton
  *ngIf="vm$ | async as vm"
  styleClass="p-button-lg me-1 me-sm-4 me-xl-0"
  [icon]="vm.gameInfo.icon | iconSmClass"
  [model]="vm.gameOptions"
  (onClick)="selectGame(vm.gameInfo.route)"
>
</p-splitButton>
<ul class="header-menu mb-1 mb-xl-0 px-0 px-sm-4 px-xl-0">
  <li *ngFor="let link of links">
    <a class="w-100" target="_blank" [href]="link.href">
      <button
        pButton
        pRipple
        type="button"
        class="p-button-text p-button-secondary p-button-sm d-flex justify-content-center w-100"
        [icon]="link.icon"
        [label]="link.label"
      ></button>
    </a>
  </li>
</ul>
