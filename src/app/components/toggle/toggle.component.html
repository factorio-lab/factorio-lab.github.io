<div class="header">Select Recipes</div>
<div #scrollContainer class="flex">
  <lab-icon
    *ngFor="let id of complexRecipes"
    class="clickable"
    [class.ignored]="isDisabled(id)"
    [data]="data"
    [iconId]="id"
    [scrollTop]="scrollContainer.scrollTop"
    [tooltip]="data.recipeEntities[id].name"
    [recipe]="data.recipeEntities[id]"
    (click)="clickId(id, $event)"
  ></lab-icon>
</div>
