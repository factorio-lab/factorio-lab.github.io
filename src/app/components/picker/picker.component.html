<p-dialog
  *ngIf="vm$ | async as vm"
  styleClass="picker-dialog"
  [(visible)]="visible"
  [modal]="true"
  [dismissableMask]="true"
  [draggable]="false"
  [resizable]="false"
  appendTo="body"
  [header]="header"
  [style]="{
    minHeight: '528px',
    height: '80vh',
    width: '50vw'
  }"
  [breakpoints]="{ '768px': '80vw', '576px': '100vw' }"
  (onHide)="onHide()"
>
  <div class="d-flex w-100 my-1">
    <p-checkbox
      *ngIf="isMultiselect"
      [binary]="true"
      [label]="'picker.enableAll' | translate"
      [formControl]="selectAllCtrl"
      (onChange)="selectAll($event.checked)"
    ></p-checkbox>
    <span class="flex-grow-1 p-input-icon-right" [class.ms-2]="isMultiselect">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        #inputFilter
        pInputText
        type="text"
        class="w-100"
        pAutoFocus
        [autofocus]="true"
        [formControl]="searchCtrl"
      />
    </span>
  </div>
  <p-tabView *ngIf="visible" [(activeIndex)]="activeIndex" [scrollable]="true">
    <ng-container *ngFor="let categoryId of categoryIds; let i = index">
      <p-tabPanel
        *ngIf="categoryEntities[categoryId] as category"
        [tooltip]="category.name"
        [selected]="i === activeIndex"
      >
        <ng-template pTemplate="header">
          <i [class]="categoryId | iconSmClass : 'category'"></i>
        </ng-template>
        <ng-template pTemplate="content">
          <p-scrollPanel
            [style]="{ height: 'calc(80vh - 165px)', minHeight: '363px' }"
          >
            <div
              *ngFor="let ids of categoryRows[categoryId]"
              class="d-flex flex-wrap"
            >
              <ng-container *ngFor="let id of ids">
                <button
                  pButton
                  pRipple
                  type="button"
                  class="me-1 mb-1"
                  [class.p-button-text]="id !== selection"
                  [class.hover-action]="isMultiselect"
                  [class.hover-active]="
                    selection && selection.indexOf(id) !== -1
                  "
                  [icon]="id | iconSmClass : type"
                  [pTooltip]="
                    type === 'item'
                      ? (id | itemTooltip : vm.data)
                      : (id | recipeTooltip : vm.data)
                  "
                  [escape]="false"
                  (click)="clickId(id)"
                >
                  <i
                    *ngIf="isMultiselect"
                    class="hover-icon fa-solid fa-eye-slash"
                  ></i>
                </button>
              </ng-container>
            </div>
          </p-scrollPanel>
        </ng-template>
      </p-tabPanel>
    </ng-container>
  </p-tabView>
</p-dialog>
