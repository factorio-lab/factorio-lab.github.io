<div class="tabs">
  <ng-container *ngFor="let id of data.categoryIds">
    <lab-icon
      *ngIf="data.categoryEntities[id] as category"
      [iconId]="id"
      [tooltip]="category.name"
      [class.selected]="id === categoryId"
      [data]="data"
      (click)="selectTab.emit(id)"
    ></lab-icon>
  </ng-container>
</div>
<div class="tab">
  <div class="row" *ngFor="let row of data.categoryItemRows[categoryId]">
    <div class="item" *ngFor="let id of row">
      <lab-icon
        class="clickable"
        [iconId]="id"
        [tooltip]="data.itemEntities[id].name"
        [recipe]="data.recipeEntities[id]"
        [class.selected]="id === itemId"
        [data]="data"
        (click)="clickItem(id)"
      ></lab-icon>
    </div>
  </div>
</div>
