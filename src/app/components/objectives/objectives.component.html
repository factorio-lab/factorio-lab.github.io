<p-card *ngIf="vm$ | async as vm" [header]="'objectives.title' | translate">
  <div class="row">
    <div *ngIf="vm.itemObjectives.length" class="col-12 col-xl-6">
      <h3>
        {{ 'objectives.items' | translate }}
      </h3>
      <div
        *ngFor="
          let itemObjective of vm.itemObjectives;
          trackBy: trackSvc.trackById
        "
        class="mb-2"
      >
        <div class="p-inputgroup">
          <button
            pButton
            pRipple
            type="button"
            class="p-button-outlined icon"
            icon="fa-solid fa-minus"
            [pTooltip]="'objectives.removeItemTooltip' | translate"
            (click)="removeItemObjective(itemObjective.id)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            class="text-truncate"
            [icon]="itemObjective.itemId | iconSmClass"
            [label]="
              vm.mobile ? '' : vm.data.itemEntities[itemObjective.itemId].name
            "
            [pTooltip]="'objectives.itemTooltip' | translate"
            tooltipPosition="top"
            (click)="
              editPicker.clickOpen(vm.data, 'item', itemObjective.itemId)
            "
          ></button>
          <lab-picker
            #editPicker
            [header]="'objectives.itemTooltip' | translate"
            (selectId)="setItem(itemObjective.id, $event)"
          ></lab-picker>
          <lab-input-number
            [pTooltip]="'objectives.amountTooltip' | translate"
            tooltipPosition="top"
            [hideButtons]="vm.mobile"
            [value]="itemObjective.amount"
            (setValue)="setItemAmount(itemObjective.id, $event)"
          ></lab-input-number>
          <p-dropdown
            labDropdownTranslate
            [tooltip]="'objectives.amountTypeTooltip' | translate"
            tooltipPosition="top"
            [options]="vm.amountTypeOptions"
            [ngModel]="itemObjective.amountType"
            (onChange)="setItemAmountType(itemObjective.id, $event.value)"
          ></p-dropdown>
        </div>
      </div>
    </div>
    <div *ngIf="vm.recipeObjectives.length" class="col-12 col-xl-6">
      <h3>
        {{ 'objectives.recipeObjectives' | translate }}
      </h3>
      <div
        *ngFor="
          let recipeObjective of vm.recipeObjectives;
          trackBy: trackSvc.trackById
        "
        class="mb-2"
      >
        <div class="p-inputgroup">
          <button
            pButton
            pRipple
            type="button"
            class="p-button-outlined icon"
            icon="fa-solid fa-minus"
            [pTooltip]="'objectives.removeRecipeTooltip' | translate"
            (click)="removeRecipeObjective(recipeObjective.id)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            class="lab-button-icon-only text-truncate"
            [pTooltip]="'objectives.recipeTooltip' | translate"
            tooltipPosition="top"
            (click)="
              editPicker.clickOpen(vm.data, 'recipe', recipeObjective.recipeId)
            "
          >
            <i
              class="p-button-icon"
              [class]="recipeObjective.recipeId | iconSmClass : 'recipe'"
              ><span>#{{ recipeObjective.id }}</span></i
            >
            <span *ngIf="!vm.mobile" class="p-button-label">{{
              vm.data.recipeEntities[recipeObjective.recipeId].name
            }}</span>
          </button>
          <lab-picker
            #editPicker
            [header]="'objectives.recipeTooltip' | translate"
            (selectId)="setRecipe(recipeObjective.id, $event)"
          ></lab-picker>
          <lab-input-number
            [pTooltip]="'objectives.amountTooltip' | translate"
            tooltipPosition="top"
            [value]="recipeObjective.amount"
            (setValue)="setRecipeAmount(recipeObjective.id, $event)"
          ></lab-input-number>
        </div>
      </div>
    </div>
  </div>
  <!-- Mobile buttons -->
  <div class="d-sm-none row mt-3">
    <div class="col-6">
      <button
        pButton
        pRipple
        type="button"
        class="w-100"
        icon="fa-solid fa-plus"
        [pTooltip]="'objectives.addAnItemTooltip' | translate"
        tooltipPosition="top"
        [label]="'objectives.item' | translate"
        (click)="addItemPicker.clickOpen(vm.data, 'item')"
      ></button>
    </div>
    <div class="col-6">
      <button
        pButton
        pRipple
        type="button"
        class="w-100"
        icon="fa-solid fa-plus"
        [pTooltip]="'objectives.addARecipeTooltip' | translate"
        tooltipPosition="top"
        [label]="'objectives.recipe' | translate"
        (click)="addRecipePicker.clickOpen(vm.data, 'recipe')"
      ></button>
    </div>
  </div>
  <!-- Desktop buttons -->
  <div class="d-none d-sm-flex mt-4">
    <div class="me-3">
      <button
        pButton
        pRipple
        type="button"
        class="w-100"
        icon="fa-solid fa-box"
        [pTooltip]="'objectives.addAnItemTooltip' | translate"
        tooltipPosition="top"
        [label]="'objectives.addAnItem' | translate"
        (click)="addItemPicker.clickOpen(vm.data, 'item')"
      ></button>
    </div>
    <div class="me-3">
      <button
        pButton
        pRipple
        type="button"
        class="w-100"
        icon="fa-solid fa-flask"
        [pTooltip]="'objectives.addARecipeTooltip' | translate"
        tooltipPosition="top"
        [label]="'objectives.addARecipe' | translate"
        (click)="addRecipePicker.clickOpen(vm.data, 'recipe')"
      ></button>
    </div>
    <div>
      <p-dropdown
        labDropdownTranslate
        styleClass="h-100"
        [tooltip]="'objectives.selectDisplayRate' | translate"
        [ngModel]="vm.displayRate"
        [options]="displayRateOptions"
        (onChange)="setDisplayRate($event.value, vm.displayRate)"
      >
      </p-dropdown>
    </div>
  </div>
  <lab-picker
    #addItemPicker
    [header]="'objectives.addAnItemTooltip' | translate"
    (selectId)="addItemObjective($event)"
  ></lab-picker>
  <lab-picker
    #addRecipePicker
    [header]="'objectives.addARecipeTooltip' | translate"
    (selectId)="addRecipeObjective($event)"
  ></lab-picker>
</p-card>
