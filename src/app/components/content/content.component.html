<lab-columns-dialog></lab-columns-dialog>
<p-confirmDialog></p-confirmDialog>

<ng-template #iconTextSelectedItem pTemplate="selectedItem" let-item>
  <div class="d-flex align-items-center h-100">
    <i class="flex-shrink-0" [class]="item.value | iconClass"></i>
    <div class="ms-3 text-truncate">
      {{ item.label }}
    </div>
  </div>
</ng-template>
<ng-template #iconTextItem pTemplate="item" let-item>
  <div class="d-flex align-items-center h-100">
    <i class="flex-shrink-0" [class]="item.value | iconClass"></i>
    <div class="ms-3 text-truncate">
      {{ item.label }}
    </div>
  </div>
</ng-template>
<ng-template #iconSelectedItem pTemplate="selectedItem" let-item>
  <div class="d-flex">
    <i [class]="item.value | iconClass"></i>
  </div>
</ng-template>
<ng-template #translateSelectedItem pTemplate="selectedItem" let-item>
  {{ item.label | translate }}
</ng-template>
<ng-template #translateItem pTemplate="item" let-item>
  {{ item.label | translate }}
</ng-template>
