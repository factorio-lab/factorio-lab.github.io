<ng-container *ngIf="vm$ | async as vm">
  <div class="flex">
    <h2 class="header">Settings</h2>
    <div class="flex">
      <button
        class="dialog-button"
        title="Delete all settings"
        (click)="clickResetSettings()"
      >
        <i class="material-icons">delete</i>
      </button>
      <button class="dialog-button" (click)="closeSettings.emit()">
        <i class="material-icons">close</i>
      </button>
    </div>
  </div>
  <div class="panel">
    <div class="hole">
      <div>
        <div class="header">
          <lab-info
            text="Saved states"
            tooltip="Click edit to name and save the current calculator state.
  Select a saved state from the dropdown to load it into the calculator."
          ></lab-info>
        </div>
        <div class="flex states">
          <ng-container *ngIf="!editState; else stateInput">
            <lab-options
              title="Select saved state"
              [selected]="state"
              [options]="vm.savedStates"
              (selectId)="setState($event, vm.preferences)"
            ></lab-options>
            <button
              *ngIf="state"
              title="Delete saved state"
              (click)="clickRemoveState()"
            >
              <i class="material-icons">delete</i>
            </button>
            <button
              *ngIf="BrowserUtility.search"
              title="Name and save state"
              (click)="toggleEditState()"
            >
              <i class="material-icons">edit</i>
            </button>
          </ng-container>
          <ng-template #stateInput>
            <input
              type="text"
              placeholder="Enter a name..."
              [(ngModel)]="tempState"
            />
            <button
              *ngIf="tempState && BrowserUtility.search"
              title="Save state"
              (click)="clickSaveState()"
            >
              <i class="material-icons">save</i>
            </button>
            <button title="Cancel" (click)="toggleEditState()">
              <i class="material-icons">close</i>
            </button>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="hole">
      <div>
        <div class="flex tween">
          <div class="header">Recipes</div>
          <a
            *ngIf="vm.data.game === Game.Factorio"
            class="small"
            href="https://github.com/factoriolab/factorio-lab/issues/new?assignees=&labels=mod+support&template=mod-request.md&title="
            target="_blank"
            >Request a mod</a
          >
        </div>
        <table class="thin">
          <tr>
            <td>
              <lab-info
                text="Game"
                tooltip="Select which game calculator to use,
  or use the links in the title bar."
              ></lab-info>
            </td>
            <td>
              <lab-options
                title="Select game"
                [selected]="vm.data.game"
                [options]="GameOptions"
                (selectId)="setGame($event)"
              ></lab-options>
            </td>
          </tr>
          <tr *ngIf="vm.data.game === Game.Factorio">
            <td>
              <lab-info
                text="Mod set"
                tooltip="Select which version or set of mods in Factorio to use."
              ></lab-info>
            </td>
            <td>
              <lab-options
                title="Select base recipe set"
                [selected]="vm.settings.baseId"
                [options]="vm.baseOptions"
                (selectId)="setBase($event)"
              ></lab-options>
            </td>
          </tr>
          <tr>
            <td>
              <lab-info
                text="Disabled"
                tooltip="Click to modify which recipes are disabled.
  Disabled recipes will not be used in the solution."
              ></lab-info>
            </td>
            <td>
              <lab-toggle
                [selected]="vm.settings.disabledRecipes"
                (selectIds)="
                  setDisabledRecipes($event, vm.data.defaults?.disabledRecipes)
                "
              >
              </lab-toggle>
            </td>
          </tr>
          <tr *ngIf="vm.data.game === Game.Factorio">
            <td>
              <lab-info
                text="Difficulty"
                tooltip="Select whether to use Normal or
  Expensive difficulty recipes."
              ></lab-info>
            </td>
            <td>
              <lab-options
                title="Select recipe difficulty"
                [selected]="vm.settings.expensive"
                [options]="difficultyOptions"
                (selectId)="setExpensive($event)"
              ></lab-options>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="hole">
      <div>
        <div class="header">Display</div>
        <table class="x-wide">
          <tr>
            <td>
              <lab-info
                text="Columns & precision"
                tooltip="Click to select the visible columns and decimal
  or fractional precision for visible columns."
              ></lab-info>
            </td>
            <td>
              <lab-columns class="relative">
                <button
                  class="grow"
                  title="Set columns visibility and precision"
                >
                  <span class="text">{{ vm.columnsVisible }} Visible</span>
                </button>
              </lab-columns>
            </td>
          </tr>
          <tr>
            <td>
              <lab-info
                text="Display rates as"
                tooltip="Set the unit of time to use in rates."
              ></lab-info>
            </td>
            <td>
              <lab-options
                title="Select display rate"
                [selected]="vm.settings.displayRate"
                [options]="DisplayRateOptions"
                (selectId)="setDisplayRate($event, vm.settings.displayRate)"
              ></lab-options>
            </td>
          </tr>
          <tr *ngIf="vm.columns[Column.Power].show">
            <td>
              <lab-info
                text="Power units"
                tooltip="Set the unit of power to use in the power column."
              ></lab-info>
            </td>
            <td>
              <lab-options
                title="Select power units"
                [selected]="vm.preferences.powerUnit"
                [options]="PowerUnitOptions"
                (selectId)="setPowerUnit($event)"
              ></lab-options>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="hole">
      <div>
        <div class="header">Factory</div>
        <table class="thin">
          <tr>
            <td>
              <lab-info
                text="Preset"
                tooltip="Select a default preset of factory settings to use."
              ></lab-info>
            </td>
            <td>
              <lab-options
                title="Select preset factory"
                [selected]="vm.settings.preset"
                [options]="vm.presetOptions"
                (selectId)="setPreset($event)"
              ></lab-options>
            </td>
          </tr>
        </table>
        <table class="factories">
          <ng-container
            *ngFor="let f of vm.factoryRows; let i = index; let last = last"
          >
            <tr *ngIf="vm.factories.entities[f] as factory">
              <td>
                <ng-container *ngIf="!f">
                  <lab-select
                    *ngIf="vm.factoryOptions.length"
                    header="Select a factory"
                    [options]="vm.factoryOptions"
                    (selectId)="
                      addFactory($event, vm.data.defaults?.factoryRank)
                    "
                  >
                    <button title="Add factory preference">
                      <i class="material-icons">add</i>
                    </button>
                  </lab-select>
                </ng-container>
                <button
                  *ngIf="f"
                  title="Remove factory preference"
                  (click)="removeFactory(f, vm.data.defaults?.factoryRank)"
                >
                  <i class="material-icons">remove</i>
                </button>
              </td>
              <td>
                <lab-icon
                  *ngIf="f && !vm.factoryOptions.length"
                  class="pad"
                  [iconId]="f"
                  [tooltip]="vm.data.itemEntities[f].name"
                  [item]="vm.data.itemEntities[f]"
                >
                </lab-icon>
                <lab-select
                  *ngIf="f && vm.factoryOptions.length"
                  header="Select a factory"
                  [selected]="f"
                  [options]="vm.factoryOptions"
                  (selectId)="
                    setFactory(f, $event, vm.data.defaults?.factoryRank)
                  "
                >
                  <lab-icon
                    class="button"
                    [iconId]="f"
                    [tooltip]="vm.data.itemEntities[f].name"
                    [item]="vm.data.itemEntities[f]"
                  >
                  </lab-icon>
                </lab-select>
                <lab-icon
                  *ngIf="!f"
                  class="pad"
                  tooltip="Factory defaults"
                  iconId="production"
                ></lab-icon>
              </td>
              <td>
                <ng-container *ngIf="factory.moduleRank">
                  <lab-ranker
                    *ngIf="vm.data.game === Game.Factorio; else moduleSelect"
                    [selected]="factory.moduleRank"
                    [options]="vm.data.moduleIds"
                    (selectIds)="
                      setModuleRank(
                        f,
                        $event,
                        f === ''
                          ? vm.data.defaults?.moduleRank
                          : vm.factories.entities[''].moduleRank
                      )
                    "
                  >
                    <lab-icon
                      class="button"
                      tooltip="Module preferences"
                      [iconId]="
                        factory.moduleRank.length
                          ? factory.moduleRank[0]
                          : ItemId.Module
                      "
                      [text]="
                        factory.moduleRank.length > 1
                          ? factory.moduleRank.length.toString()
                          : ''
                      "
                    ></lab-icon>
                  </lab-ranker>
                  <ng-template #moduleSelect>
                    <lab-select
                      [header]="
                        vm.data.game === Game.DysonSphereProgram
                          ? 'Select a proliferator'
                          : 'Select resource purity'
                      "
                      [selected]="factory.moduleRank[0]"
                      [options]="vm.data.moduleIds"
                      [includeEmptyModule]="
                        vm.data.game === Game.DysonSphereProgram
                      "
                      (selectId)="
                        setModuleRank(
                          f,
                          [$event],
                          f === ''
                            ? vm.data.defaults?.moduleRank
                            : vm.factories.entities[''].moduleRank
                        )
                      "
                    >
                      <lab-icon
                        class="button"
                        [tooltip]="
                          vm.data.game === Game.DysonSphereProgram
                            ? 'Proliferator preferences'
                            : 'Resource node purity'
                        "
                        [iconId]="
                          factory.moduleRank.length
                            ? factory.moduleRank[0]
                            : ItemId.Module
                        "
                        [text]="
                          factory.moduleRank.length > 1
                            ? factory.moduleRank.length.toString()
                            : ''
                        "
                      ></lab-icon>
                    </lab-select>
                  </ng-template>
                </ng-container>
              </td>
              <td *ngIf="vm.data.game === Game.Satisfactory">
                <input
                  type="number"
                  title="Default overclock"
                  placeholder="100"
                  min="0"
                  max="250"
                  step="10"
                  labValidateOverclock
                  [ngModel]="factory.overclock"
                  (input)="changeOverclock(f, $event, vm.factories)"
                />
                %
              </td>
              <ng-container *ngIf="vm.data.game === Game.Factorio">
                <td>
                  <ng-container *ngIf="factory.beaconCount != null">
                    <lab-input
                      title="Default number of beacons"
                      placeholder="# Beacons"
                      [digits]="2"
                      [value]="factory.beaconCount"
                      (setValue)="
                        changeBeaconCount(f, $event, vm.factories, vm.data)
                      "
                    >
                    </lab-input>
                  </ng-container>
                </td>
                <td>
                  <ng-container *ngIf="factory.beaconCount | gtZero">
                    <ng-container
                      *ngIf="vm.data.beaconIds.length === 1; else beaconPicker"
                    >
                      <lab-icon
                        *ngIf="factory.beacon"
                        class="pad"
                        [iconId]="factory.beacon"
                        [tooltip]="vm.data.itemEntities[factory.beacon].name"
                        [item]="vm.data.itemEntities[factory.beacon]"
                      ></lab-icon>
                    </ng-container>
                    <ng-template #beaconPicker>
                      <lab-select
                        *ngIf="factory.beacon"
                        header="Select a beacon"
                        [selected]="factory.beacon"
                        [options]="vm.data.beaconIds"
                        (selectId)="
                          setBeacon(
                            f,
                            $event,
                            f === ''
                              ? vm.data.defaults?.beacon
                              : vm.factories.entities[''].beacon
                          )
                        "
                      >
                        <lab-icon
                          class="button"
                          tooltip="Select default beacon"
                          [iconId]="factory.beacon"
                        ></lab-icon>
                      </lab-select>
                    </ng-template>
                  </ng-container>
                </td>
                <td>
                  <lab-select
                    *ngIf="
                      (factory.beaconCount | gtZero) && factory.beaconModule
                    "
                    header="Select a module"
                    [selected]="factory.beaconModule"
                    [options]="vm.data.beaconModuleIds"
                    [includeEmptyModule]="true"
                    (selectId)="
                      setBeaconModule(
                        f,
                        $event,

                        f === ''
                          ? vm.data.defaults?.beaconModule
                          : vm.factories.entities[''].beaconModule
                      )
                    "
                  >
                    <lab-icon
                      class="button"
                      tooltip="Beacon module"
                      [iconId]="factory.beaconModule"
                    ></lab-icon>
                  </lab-select>
                </td>
              </ng-container>
              <td>
                <button
                  *ngIf="i > 1"
                  title="Raise factory rank"
                  (click)="raiseFactory(f, vm.data.defaults?.factoryRank)"
                >
                  <i class="material-icons">arrow_drop_up</i>
                </button>
              </td>
            </tr>
          </ng-container>
        </table>
        <table class="icons">
          <tr *ngIf="vm.data.game === Game.Factorio">
            <td colspan="2">
              <div class="flex option" (click)="toggleBeaconPower(vm.settings)">
                <div
                  class="checkbox"
                  [class.checked]="vm.settings.beaconReceivers"
                ></div>
                <lab-info
                  text="Estimate beacon power usage"
                  tooltip="Enable to estimate power usage of beacons as well as factories.
  Requires an estimated average number of receivers per beacon."
                ></lab-info>
              </div>
            </td>
          </tr>
          <tr *ngIf="vm.settings.beaconReceivers">
            <td>
              <lab-info
                text="Average beacon receivers"
                tooltip="The average number of factories affected by each beacon.
  Minimum possible value is 1."
              ></lab-info>
            </td>
            <td>
              <div>
                <lab-input
                  title="Set average beacon receivers"
                  placeholder="# Receivers"
                  [digits]="2"
                  [value]="vm.settings.beaconReceivers"
                  minimum="1"
                  (setValue)="setBeaconReceivers($event)"
                >
                </lab-input>
              </div>
            </td>
          </tr>
          <tr *ngIf="vm.data.game === Game.DysonSphereProgram">
            <td>
              <lab-info
                text="Proliferator self-spray"
                tooltip="Select the proliferator spray applied to proliferator itself."
              ></lab-info>
            </td>
            <td>
              <div>
                <lab-select
                  header="Select a proliferator"
                  [selected]="vm.settings.proliferatorSpray"
                  [options]="vm.data.prodModuleIds"
                  [includeEmptyModule]="true"
                  (selectId)="setProliferatorSpray($event)"
                >
                  <lab-icon
                    class="button"
                    tooltip="Select proliferator spray"
                    [iconId]="vm.settings.proliferatorSpray"
                  ></lab-icon>
                </lab-select>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <lab-info
                text="Default transport belt"
                tooltip="Select the default belt to be used by all items."
              ></lab-info>
            </td>
            <td>
              <div>
                <lab-select
                  *ngIf="vm.settings.belt"
                  header="Select a belt"
                  [selected]="vm.settings.belt"
                  [options]="vm.data.beltIds"
                  [columns]="
                    vm.data.game === Game.DysonSphereProgram ? 3 : undefined
                  "
                  (selectId)="setBelt($event, vm.data.defaults?.belt)"
                >
                  <lab-icon
                    class="button"
                    tooltip="Select default belt"
                    [iconId]="vm.settings.belt"
                  ></lab-icon>
                </lab-select>
              </div>
            </td>
          </tr>
          <tr *ngIf="vm.data.pipeIds.length">
            <td>
              <lab-info
                text="Default pipe"
                tooltip="Select the default pipe to be used by all fluids."
              ></lab-info>
            </td>
            <td>
              <div>
                <lab-select
                  *ngIf="vm.settings.pipe"
                  header="Select a pipe"
                  [selected]="vm.settings.pipe"
                  [options]="vm.data.pipeIds"
                  (selectId)="setPipe($event, vm.data.defaults?.pipe)"
                >
                  <lab-icon
                    class="button"
                    tooltip="Select default pipe"
                    [iconId]="vm.settings.pipe"
                  ></lab-icon>
                </lab-select>
              </div>
            </td>
          </tr>
          <tr *ngIf="vm.data.cargoWagonIds.length > 1">
            <td>
              <lab-info
                text="Default cargo wagon"
                tooltip="Select the default cargo wagon to be used by all items."
              ></lab-info>
            </td>
            <td>
              <div>
                <lab-select
                  *ngIf="vm.settings.cargoWagon"
                  header="Select a cargo wagon"
                  [selected]="vm.settings.cargoWagon"
                  [options]="vm.data.cargoWagonIds"
                  (selectId)="
                    setCargoWagon($event, vm.data.defaults?.cargoWagon)
                  "
                >
                  <lab-icon
                    class="button"
                    tooltip="Select default cargo wagon"
                    [iconId]="vm.settings.cargoWagon"
                  ></lab-icon>
                </lab-select>
              </div>
            </td>
          </tr>
          <tr *ngIf="vm.data.fluidWagonIds.length > 1">
            <td>
              <lab-info
                text="Default fluid wagon"
                tooltip="Select the default fluid wagon to be used by all fluids."
              ></lab-info>
            </td>
            <td>
              <div>
                <lab-select
                  *ngIf="vm.settings.fluidWagon"
                  header="Select a fluid wagon"
                  [selected]="vm.settings.fluidWagon"
                  [options]="vm.data.fluidWagonIds"
                  (selectId)="
                    setFluidWagon($event, vm.data.defaults?.fluidWagon)
                  "
                >
                  <lab-icon
                    class="button"
                    tooltip="Select default fluid wagon"
                    [iconId]="vm.settings.fluidWagon"
                  ></lab-icon>
                </lab-select>
              </div>
            </td>
          </tr>
          <tr
            *ngIf="
              vm.chemicalFuels.length && vm.data.game !== Game.Satisfactory
            "
          >
            <td>
              <lab-info
                text="Chemical fuel"
                tooltip="Select the default chemical to be used where applicable.
  This does not affect burners that use non-chemical fuels."
              ></lab-info>
            </td>
            <td>
              <div>
                <lab-select
                  *ngIf="vm.settings.fuel"
                  header="Select a fuel"
                  [selected]="vm.settings.fuel"
                  [options]="vm.chemicalFuels"
                  (selectId)="setFuel($event, vm.data.defaults?.fuel)"
                >
                  <lab-icon
                    class="button"
                    tooltip="Select fuel"
                    [iconId]="vm.settings.fuel"
                  ></lab-icon>
                </lab-select>
              </div>
            </td>
          </tr>
        </table>
        <table class="thin" *ngIf="vm.data.game === Game.Factorio">
          <tr>
            <td>Pipe flow rate</td>
            <td>
              <div class="flex">
                <input
                  type="number"
                  title="Enter pipe flow rate"
                  placeholder="1500"
                  min="1"
                  step="1"
                  data-test="lab-settings-flow-rate"
                  [formControl]="ctrlFlowRate"
                  [value]="vm.settings.flowRate"
                  (input)="emitNumber(setFlowRate, $event, 1)"
                />
                <div>
                  u/sec
                  <a
                    href="https://wiki.factorio.com/Fluid_system#Pipelines"
                    target="_blank"
                    >Wiki</a
                  >
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              Inserter target
              <a
                href="https://wiki.factorio.com/Inserters#Inserter_Throughput"
                target="_blank"
                >Wiki</a
              >
            </td>
            <td>
              <lab-options
                title="Select inserter target"
                [selected]="vm.settings.inserterTarget"
                [options]="InserterTargetOptions"
                (selectId)="setInserterTarget($event)"
              ></lab-options>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="hole" *ngIf="vm.data.game !== Game.Satisfactory">
      <div>
        <div class="header">Bonuses</div>
        <table class="wide">
          <tr *ngIf="vm.data.game === Game.Factorio">
            <td>
              <lab-info
                text="Mining productivity"
                tooltip="Enter the current mining productivity bonus percent.
  Default is 0%."
              ></lab-info>
            </td>
            <td class="right">
              +
              <input
                type="number"
                title="Enter mining productivity bonus"
                placeholder="Mining productivity"
                min="0"
                step="10"
                data-test="lab-settings-mining-bonus"
                [formControl]="ctrlMiningProductivity"
                [value]="vm.settings.miningBonus"
                (input)="emitNumber(setMiningBonus, $event, 0)"
              />
              %
            </td>
          </tr>
          <tr *ngIf="vm.data.game === Game.DysonSphereProgram">
            <td>
              <lab-info
                text="Mining speed"
                tooltip="Enter the current mining speed with bonus.
  Default is 100%."
              ></lab-info>
            </td>
            <td class="right">
              <input
                type="number"
                title="Enter mining speed"
                placeholder="Mining speed"
                min="100"
                step="10"
                data-test="lab-settings-mining-bonus"
                [formControl]="ctrlMiningSpeed"
                [value]="vm.settings.miningBonus + 100"
                (input)="emitNumber(setMiningBonus, $event, 0, -100)"
              />
              %
            </td>
          </tr>
          <tr *ngIf="vm.data.game === Game.Factorio">
            <td>
              <lab-info
                text="Research speed"
                tooltip="Enter the current level of research speed bonus.
  This setting only affects research products."
              ></lab-info>
            </td>
            <td>
              <lab-options
                title="Select research speed bonus"
                [selected]="vm.settings.researchSpeed"
                [options]="ResearchSpeedOptions"
                (selectId)="setResearchSpeed($event)"
              ></lab-options>
            </td>
          </tr>
          <tr *ngIf="vm.data.game === Game.Factorio">
            <td>
              <lab-info
                text="Inserter capacity"
                tooltip="Enter the current level of inserter capacity bonus.
  This setting only affects inserter estimates."
              ></lab-info>
            </td>
            <td>
              <lab-options
                title="Select inserter capacity bonus"
                [selected]="vm.settings.inserterCapacity"
                [options]="InserterCapacityOptions"
                (selectId)="setInserterCapacity($event)"
              ></lab-options>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="hole">
      <div>
        <div class="header">Advanced</div>
        <table class="wide">
          <tr>
            <td>
              <lab-info
                text="Simplex solver"
                tooltip="Select to enable/disable the simplex solver.
  Disable simplex to more easily modify settings
  when simplex is slow and causes lag."
              ></lab-info>
            </td>
            <td>
              <lab-options
                title="Disable to get a faster but incomplete result"
                [selected]="vm.preferences.simplex"
                [options]="enabledOptions"
                (selectId)="setSimplex($event)"
              ></lab-options>
            </td>
          </tr>
          <tr *ngIf="!vm.preferences.simplex">
            <td colspan="2">
              <span class="invalid"
                >Disabling simplex improves performance but usually results in
                an incomplete solution.</span
              >
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</ng-container>
