<button (click)="open = !open" [class.active]="open">
  <div class="text">{{ options[selected] }}</div>
  <i class="material-icons">arrow_drop_down</i>
</button>
<div class="dialog panel" *ngIf="open">
  <button
    *ngFor="let opt of options | keyvalue"
    [class.active]="opt.key === selected"
    (click)="selectOption.emit(opt.key); open = false"
  >
    <div class="text">
      {{ opt.value }}
    </div>
  </button>
</div>
