<table *ngIf="steps && steps.length">
  <thead>
    <tr>
      <th>
        Items
      </th>
      <th>
        Lanes
      </th>
      <th>
        Factories
      </th>
      <th>
        Modules
      </th>
      <th>
        Beacons
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let step of steps">
      <td>
        <div class="flex">
          <div class="monospace">{{ step.items.toFraction(true) }}</div>
          <lab-icon [iconId]="step.itemId" scale="true"></lab-icon>
        </div>
      </td>
      <td *ngIf="step.belt">
        <div class="flex">
          <div class="monospace">{{ step.lanes.toFraction(true) }}</div>
          <lab-icon [iconId]="step.belt"></lab-icon>
        </div>
      </td>
      <ng-container *ngIf="step.factory">
        <td>
          <div class="flex">
            <div class="monospace">{{ step.factories.toFraction(true) }}</div>
            <lab-icon [iconId]="step.factory"></lab-icon>
          </div>
        </td>
        <ng-container *ngIf="step.modules">
          <td>
            <div class="flex">
              <lab-icon
                *ngFor="let mod of step.modules"
                [iconId]="mod"
              ></lab-icon>
            </div>
          </td>
          <td>
            <div class="flex">
              <lab-icon
                [iconId]="step.beaconType ? step.beaconType : 'module'"
              ></lab-icon>
              <input
                type="number"
                min="0"
                max="24"
                [value]="step.beaconCount"
                (change)="beaconCountChange(step.itemId, $event)"
              />
            </div>
          </td>
        </ng-container>
      </ng-container>
    </tr>
  </tbody>
</table>
