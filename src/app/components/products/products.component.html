<ng-container *ngIf="vm$ | async as vm">
  <h2>Products</h2>
  <div class="panel">
    <div
      class="product-row"
      *ngFor="let product of vm.products; trackBy: trackService.trackById"
    >
      <ng-container *ngIf="product && vm.data.itemEntities[product.itemId]">
        <button title="Remove product" (click)="removeProduct(product.id)">
          <i class="material-icons">remove</i>
        </button>
        <span>Produce</span>
        <lab-picker
          [selected]="product.itemId"
          (selectId)="changeItem(product, $event, vm.data)"
        >
          <lab-icon
            class="button"
            title="Change item"
            hoverIcon="settings"
            [iconId]="product.itemId"
            [tooltip]="vm.data.itemEntities[product.itemId].name"
            [item]="vm.data.itemEntities[product.itemId]"
          ></lab-icon
        ></lab-picker>
        <span>from</span>
        <lab-input
          title="Set output rate"
          placeholder="Rate"
          [value]="product.rate"
          (setValue)="setRate(product.id, $event)"
        ></lab-input>
        <lab-options
          class="ratetype"
          title="Change rate type"
          [selected]="product.rateType"
          [options]="vm.rateTypeOptions"
          (selectId)="setRateType(product.id, $event)"
        ></lab-options>
        <ng-container
          *ngIf="vm.productOptions[product.id].length > 0; else recipeNone"
        >
          <ng-container *ngIf="product.viaId as id">
            <span>of</span>
            <ng-container
              *ngIf="vm.productOptions[product.id].length === 1; else viaPicker"
            >
              <lab-icon
                *ngIf="product.rateType === RateType.Factories; else singleItem"
                class="pad"
                [iconId]="id"
                [tooltip]="vm.data.recipeEntities[id].name"
                [recipe]="vm.data.recipeEntities[id]"
              >
              </lab-icon>
              <ng-template #singleItem>
                <lab-icon
                  class="pad"
                  [iconId]="id"
                  [tooltip]="vm.data.itemEntities[id].name"
                  [item]="vm.data.itemEntities[id]"
                >
                </lab-icon>
              </ng-template>
            </ng-container>
            <ng-template #viaPicker>
              <lab-select
                *ngIf="product.rateType === RateType.Factories; else itemPicker"
                header="Select a step to calculate by"
                [selected]="id"
                [options]="vm.productOptions[product.id]"
                [selectType]="IdType.Recipe"
                (selectId)="setVia(product.id, $event)"
              >
                <lab-icon
                  class="button"
                  title="Change rate step"
                  hoverIcon="settings"
                  [iconId]="id"
                  [tooltip]="vm.data.recipeEntities[id].name"
                  [recipe]="vm.data.recipeEntities[id]"
                >
                </lab-icon>
              </lab-select>
              <ng-template #itemPicker>
                <lab-select
                  header="Select a step to calculate by"
                  [selected]="id"
                  [options]="vm.productOptions[product.id]"
                  (selectId)="setVia(product.id, $event)"
                >
                  <lab-icon
                    class="button"
                    title="Change rate step"
                    hoverIcon="settings"
                    [iconId]="id"
                    [tooltip]="vm.data.itemEntities[id].name"
                    [item]="vm.data.itemEntities[id]"
                  >
                  </lab-icon>
                </lab-select>
              </ng-template>
            </ng-template>
            <ng-container *ngIf="product.rateType === RateType.Belts">
              <span>using</span>
              <ng-container
                *ngIf="product.viaSetting ?? vm.itemSettings[id].belt as belt"
              >
                <lab-select
                  *ngIf="vm.data.beltIds.indexOf(belt) !== -1; else pipePicker"
                  header="Select a belt"
                  [selected]="belt"
                  [options]="vm.data.beltIds"
                  [columns]="
                    vm.data.game === Game.DysonSphereProgram ? 3 : undefined
                  "
                  (selectId)="
                    setViaSetting(product.id, $event, vm.itemSettings[id].belt)
                  "
                >
                  <lab-icon
                    class="button"
                    tooltip="Change rate step belt"
                    [iconId]="belt"
                    [item]="vm.data.itemEntities[belt]"
                  ></lab-icon>
                </lab-select>
                <ng-template #pipePicker>
                  <lab-select
                    *ngIf="vm.data.pipeIds.indexOf(belt) !== -1; else pipeIcon"
                    header="Select a pipe"
                    [selected]="belt"
                    [options]="vm.data.pipeIds"
                    (selectId)="
                      setViaSetting(
                        product.id,
                        $event,
                        vm.itemSettings[id].belt
                      )
                    "
                  >
                    <lab-icon
                      class="button"
                      tooltip="Change rate step pipe"
                      [iconId]="belt"
                    ></lab-icon>
                  </lab-select>
                </ng-template>
                <ng-template #pipeIcon>
                  <lab-icon
                    [iconId]="belt"
                    [tooltip]="vm.data.itemEntities[belt]?.name || PIPE"
                  ></lab-icon>
                </ng-template>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="product.rateType === RateType.Wagons">
              <ng-container
                *ngIf="product.viaSetting || vm.itemSettings[id].wagon as wagon"
              >
                <ng-container
                  *ngIf="
                    vm.data.fluidWagonIds.indexOf(wagon) === -1;
                    else fluidWagon
                  "
                >
                  <ng-container *ngIf="vm.data.cargoWagonIds.length > 1">
                    <span>using</span>
                    <lab-select
                      header="Select a cargo wagon"
                      [selected]="wagon"
                      [options]="vm.data.cargoWagonIds"
                      (selectId)="
                        setViaSetting(
                          product.id,
                          $event,
                          vm.itemSettings[id].wagon
                        )
                      "
                    >
                      <lab-icon
                        class="button"
                        title="Change rate step wagon"
                        [iconId]="wagon"
                        [tooltip]="vm.data.itemEntities[wagon].name"
                        [item]="vm.data.itemEntities[wagon]"
                      ></lab-icon>
                    </lab-select>
                  </ng-container>
                </ng-container>
                <ng-template #fluidWagon>
                  <ng-container *ngIf="vm.data.fluidWagonIds.length > 1">
                    <span>using</span>
                    <lab-select
                      header="Select a fluid wagon"
                      [selected]="wagon"
                      [options]="vm.data.fluidWagonIds"
                      (selectId)="
                        setViaSetting(
                          product.id,
                          $event,
                          vm.itemSettings[id].wagon
                        )
                      "
                    >
                      <lab-icon
                        class="button"
                        title="Change rate step wagon"
                        [iconId]="wagon"
                        [tooltip]="vm.data.itemEntities[wagon].name"
                        [item]="vm.data.itemEntities[wagon]"
                      ></lab-icon>
                    </lab-select>
                  </ng-container>
                </ng-template>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="product.rateType === RateType.Factories">
              <ng-container *ngIf="product.viaSetting as factory">
                <ng-container *ngIf="vm.data.recipeEntities[id] as recipe">
                  <ng-container
                    *ngIf="
                      vm.data.game !== Game.DysonSphereProgram ||
                      factory !== ItemId.MiningDrill
                    "
                  >
                    <span>using</span>
                    <ng-container
                      *ngIf="
                        recipe.producers && recipe.producers.length > 1;
                        else factoryDefault
                      "
                    >
                      <lab-select
                        header="Select a factory"
                        [selected]="factory"
                        [options]="recipe.producers"
                        (selectId)="
                          changeFactory(
                            product.id,
                            $event,
                            id,
                            vm.factories,
                            vm.data
                          )
                        "
                      >
                        <lab-icon
                          class="button"
                          title="Change rate step factory"
                          [iconId]="factory"
                          [tooltip]="vm.data.itemEntities[factory].name"
                          [item]="vm.data.itemEntities[factory]"
                        ></lab-icon>
                      </lab-select>
                    </ng-container>
                    <ng-template #factoryDefault>
                      <lab-icon
                        [iconId]="factory"
                        [tooltip]="vm.data.itemEntities[factory].name"
                        [item]="vm.data.itemEntities[factory]"
                      ></lab-icon>
                    </ng-template>
                  </ng-container>
                  <div
                    *ngIf="product.viaFactoryModules as modules"
                    class="flex"
                  >
                    <lab-select
                      *ngFor="let mod of modules; index as i; first as first"
                      [header]="
                        vm.data.game === Game.Factorio
                          ? 'Select a module'
                          : vm.data.game === Game.DysonSphereProgram
                          ? 'Select a proliferator'
                          : 'Select resource purity'
                      "
                      [selected]="mod"
                      [options]="vm.data.recipeModuleIds[id]"
                      [includeEmptyModule]="vm.data.game !== Game.Satisfactory"
                      (selectId)="
                        changeRecipeField(
                          product,
                          $event,
                          id,
                          vm.recipeSettings,
                          vm.factories,
                          RecipeField.FactoryModules,
                          i,
                          vm.data
                        )
                      "
                    >
                      <lab-icon
                        class="button"
                        [title]="
                          vm.data.game === Game.Factorio
                            ? 'Change rate step factory module'
                            : vm.data.game === Game.DysonSphereProgram
                            ? 'Change rate step proliferator'
                            : 'Change rate step resource purity'
                        "
                        [class.module]="!first"
                        [iconId]="mod"
                        [tooltip]="vm.data.itemEntities[mod]?.name"
                        [item]="vm.data.itemEntities[mod]"
                      ></lab-icon>
                    </lab-select>
                  </div>
                  <div *ngIf="product.viaOverclock as overclock" class="flex">
                    <input
                      type="number"
                      title="Set rate step overclock"
                      placeholder="100"
                      min="0"
                      max="250"
                      step="10"
                      labValidateOverclock
                      [ngModel]="product.viaOverclock"
                      (input)="
                        changeRecipeField(
                          product,
                          $event,
                          id,
                          vm.recipeSettings,
                          vm.factories,
                          RecipeField.Overclock
                        )
                      "
                    />
                    <span style="margin-left: 0.25rem">%</span>
                  </div>
                  <ng-container *ngIf="product.viaBeacon as beacon">
                    <lab-input
                      title="Set rate step number of beacons"
                      placeholder="# Beacons"
                      [digits]="2"
                      [value]="product.viaBeaconCount ?? ''"
                      (setValue)="
                        changeRecipeField(
                          product,
                          $event,
                          id,
                          vm.recipeSettings,
                          vm.factories,
                          RecipeField.BeaconCount
                        )
                      "
                    >
                    </lab-input>
                    <ng-container *ngIf="product.viaBeaconCount | labGtZero">
                      <ng-container
                        *ngIf="
                          vm.data.beaconIds.length === 1;
                          else beaconPicker
                        "
                      >
                        <lab-icon
                          [iconId]="beacon"
                          [tooltip]="vm.data.itemEntities[beacon].name"
                          [item]="vm.data.itemEntities[beacon]"
                        ></lab-icon
                      ></ng-container>
                      <ng-template #beaconPicker>
                        <lab-select
                          header="Select a beacon"
                          [selected]="beacon"
                          [options]="vm.data.beaconIds"
                          (selectId)="
                            changeRecipeField(
                              product,
                              $event,
                              id,
                              vm.recipeSettings,
                              vm.factories,
                              RecipeField.Beacon
                            )
                          "
                        >
                          <lab-icon
                            class="button"
                            title="Set rate step beacon"
                            [iconId]="beacon"
                            [tooltip]="vm.data.itemEntities[beacon].name"
                            [item]="vm.data.itemEntities[beacon]"
                          ></lab-icon>
                        </lab-select>
                      </ng-template>
                      <div
                        *ngIf="product.viaBeaconModules as modules"
                        class="flex"
                      >
                        <lab-select
                          *ngFor="
                            let mod of modules;
                            index as i;
                            first as first
                          "
                          header="Select a module"
                          [selected]="mod"
                          [options]="vm.data.beaconModuleIds"
                          [includeEmptyModule]="true"
                          (selectId)="
                            changeRecipeField(
                              product,
                              $event,
                              id,
                              vm.recipeSettings,
                              vm.factories,
                              RecipeField.BeaconModules,
                              i
                            )
                          "
                        >
                          <lab-icon
                            class="button"
                            title="Change rate step beacon module"
                            [class.module]="!first"
                            [iconId]="mod"
                            [tooltip]="vm.data.itemEntities[mod]?.name"
                            [item]="vm.data.itemEntities[mod]"
                          ></lab-icon>
                        </lab-select>
                      </div>
                    </ng-container>
                  </ng-container>
                </ng-container>
              </ng-container>
            </ng-container>
          </ng-container>
        </ng-container>
        <ng-template #recipeNone>
          <div class="invalid">No matching enabled recipes</div>
        </ng-template>
      </ng-container>
    </div>
    <div>
      <lab-picker
        [selected]="vm.data.itemIds[0]"
        (selectId)="addProduct($event)"
      >
        <button title="Add a product">
          <i class="material-icons">add</i>
          <div class="text">Add a product</div>
        </button></lab-picker
      >
      <lab-options
        title="Select display rate"
        [selected]="vm.displayRate"
        [options]="DisplayRateOptions"
        (selectId)="setDisplayRate($event, vm.displayRate)"
      ></lab-options>
    </div>
  </div>
</ng-container>
