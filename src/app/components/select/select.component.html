<i class="clickable material-icons" title="Cancel" (click)="clickCancel($event)"
  >close</i
>
<lab-icon
  *ngIf="includeEmptyModule"
  class="clickable"
  [iconId]="ItemId.Module"
  tooltip="No Module"
  [class.selected]="selectedId === ItemId.Module"
  [data]="data"
  (click)="clickId(ItemId.Module, $event)"
>
</lab-icon>
<ng-container *ngFor="let id of options">
  <lab-icon
    class="clickable"
    *ngIf="selectType === IdType.Item"
    [data]="data"
    [iconId]="id"
    [tooltip]="data.itemEntities[id] ? data.itemEntities[id].name : null"
    [item]="data.itemEntities[id]"
    [displayRate]="displayRate"
    [class.selected]="id === selectedId"
    (click)="clickId(id, $event)"
  ></lab-icon>
  <lab-icon
    class="clickable"
    *ngIf="selectType === IdType.Recipe"
    [data]="data"
    [iconId]="id"
    [tooltip]="data.recipeEntities[id].name"
    [recipe]="data.recipeEntities[id]"
    [class.selected]="id === selectedId"
    (click)="clickId(id, $event)"
  ></lab-icon>
</ng-container>
