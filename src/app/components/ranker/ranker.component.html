<div class="dialog-content">
  <i
    class="clickable material-icons"
    title="Cancel"
    (click)="cancel.emit(); $event.stopPropagation()"
    >close</i
  >
  <lab-icon
    tooltip="No Module"
    class="clickable-size"
    [class.clickable]="canAdd(ItemId.Module)"
    [class.selected]="!editValue.length"
    [data]="data"
    [iconId]="ItemId.Module"
    [text]="text(ItemId.Module)"
    (click)="clickId(ItemId.Module, $event)"
  >
  </lab-icon>
  <lab-icon
    *ngFor="let id of options"
    class="clickable-size"
    [class.clickable]="canAdd(id)"
    [class.selected]="editValue.indexOf(id) !== -1"
    [data]="data"
    [iconId]="id"
    [text]="text(id)"
    [tooltip]="data.itemEntities[id] ? data.itemEntities[id].name : null"
    [item]="data.itemEntities[id]"
    (click)="clickId(id, $event)"
  ></lab-icon>
</div>
<span class="dialog-info" *ngIf="edited"
  >(Optional) Select another module to use as a fallback</span
>
